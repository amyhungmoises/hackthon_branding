<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #searchBox {
            width: 300px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px 5px 5px 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #searchBox:focus {
            border-color: #007BFF;
        }

        #searchButton {
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 0 5px 5px 0;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .three_button {
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .three_button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .three_button:active {
            background-color: #004494;
            transform: scale(0.95);
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .hiddenContent {
            display: none;
        }

        .image-container {
            margin-top: 20px;
            justify-content: center; /* Centers the image blocks horizontally */
            flex-wrap: wrap; /* Allows images to wrap to the next line if necessary */
            gap: 10px; /* Adds space between the image blocks */
        }

        .image-asset{
            display: none;         
            text-align: center;   
        }

        .image-asset img {
            max-width: 500px;
            margin: 10px;
        }

        .video-container {
            margin-top: 20px;
            justify-content: center; /* Centers content horizontally */
            flex-wrap: wrap; /* Allows content to wrap if necessary */
            gap: 20px; /* Adds space between video sections */
            margin: 20px 0; /* Optional: Adjusts top and bottom margin */
        }
        .video-asset{
            display: none;   
            text-align: center;
            margin: 10px; /* Optional: Adds margin around each asset */
        }

        .video-asset-container {
            position: relative;
            margin-top: 50px;
        }

        .video-button-container button {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .video-button-container button:hover {
            background-color: #006f9b;
            transform: scale(1.05);
        }

        .video-button-container button:active {
            background-color: #005f8a;
            transform: scale(0.95);
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center-aligns the items horizontally */
            align-items: center; /* Vertically aligns the items if needed */
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        #dialog {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .dialog-button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        
        .confirm-button {
            background-color: #4CAF50;
            color: white;
        }

        .background-section {
            height: 300px;
            background-image: url('LinkedIn cover Personal.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
       
    </style>
</head>
<body>
    <div class="background-section">
        <!-- Content here -->
    </div>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search...">
        <input type="button" id="searchButton" value="Search" onclick="performSearch()">
    </div>

    <div class="button-container">
        <div id="Image" class="hiddenContent">
            <input type="button" class="three_button" value="Image" onclick="click_image(true)">
        </div>

        <div id="Video" class="hiddenContent">
            <input type="button" class="three_button" value="Video" onclick="click_video(true)">
        </div>

        <div id="All" class="hiddenContent">
            <input type="button" class="three_button" value="All" onclick="click_all()">
        </div>
    </div>

    <div class="image-container">
        <div id="image-drums" class="image-asset">
            <img src="images/drums/jpg/DIA 1 SYNC BRUTO TIMECODE.13_56_18_12.Still217.jpg" onclick="handleImageClick('drums', 'DIA 1 SYNC BRUTO TIMECODE.13_56_18_12.Still217')">
            <img src="images/drums/jpg/DIA 1 SYNC BRUTO TIMECODE.13_57_17_19.Still219.jpg" onclick="handleImageClick('drums', 'DIA 1 SYNC BRUTO TIMECODE.13_57_17_19.Still219')">
            <img src="images/drums/jpg/DIA 1 SYNC BRUTO TIMECODE.14_03_09_02.Still258.jpg" onclick="handleImageClick('drums', 'DIA 1 SYNC BRUTO TIMECODE.14_03_09_02.Still258')">
            <img src="images/drums/jpg/DIA 1 SYNC BRUTO TIMECODE.14_03_22_08.Still263.jpg" onclick="handleImageClick('drums', 'DIA 1 SYNC BRUTO TIMECODE.14_03_22_08.Still263')">
            <img src="images/drums/jpg/DIA 1 SYNC BRUTO TIMECODE.14_08_41_21.Still310.jpg" onclick="handleImageClick('drums', 'DIA 1 SYNC BRUTO TIMECODE.14_08_41_21.Still310')">
        </div>
        <div id="image-producer" class="image-asset">
            <img src="images/producer/jpg/IMG_2504.jpg" onclick="handleImageClick('producer', 'IMG_2504')">
            <img src="images/producer/jpg/IMG_2511.jpg" onclick="handleImageClick('producer', 'IMG_2511')">
            <img src="images/producer/jpg/IMG_3047.jpg" onclick="handleImageClick('producer', 'IMG_3047')">
            <img src="images/producer/jpg/IMG_3215.jpg" onclick="handleImageClick('producer', 'IMG_3215')">
            <img src="images/producer/jpg/IMG_3299 copy.jpg" onclick="handleImageClick('producer', 'IMG_3299 copy')">
        </div>
        <div id="image-app" class="image-asset">
            <img src="images/app/jpg/DIA 1 SYNC BRUTO TIMECODE.16_12_06_20.Still507.jpg" onclick="handleImageClick('app', 'DIA 1 SYNC BRUTO TIMECODE.16_12_06_20.Still507')">
            <img src="images/app/jpg/DIA 1 SYNC BRUTO TIMECODE.16_15_58_15.Still520.jpg" onclick="handleImageClick('app', 'DIA 1 SYNC BRUTO TIMECODE.16_15_58_15.Still520')">
            <img src="images/app/jpg/DIA 1 SYNC BRUTO TIMECODE.16_17_25_10.Still532.jpg" onclick="handleImageClick('app', 'DIA 1 SYNC BRUTO TIMECODE.16_17_25_10.Still532')">
            <img src="images/app/jpg/DIA 1 SYNC BRUTO TIMECODE.16_19_18_05.Still558.jpg" onclick="handleImageClick('app', 'DIA 1 SYNC BRUTO TIMECODE.16_19_18_05.Still558')">
        </div>
    </div>
   
    <div class="video-container">
        <div id="video-drums" class="video-asset">
            <div class="video-asset-container">
                <div class="video-button-container">
                    <button onclick="playSegment('video1', 126)">126 seconds</button>
                </div>
                <video id="video1" width="600" controls>
                    <source src="video/Eric Assarsson.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-asset-container">
                <div class="video-button-container">
                    <button onclick="playSegment('video2', 259)">259 seconds</button>
                    <button onclick="playSegment('video2', 338)">338 seconds</button>
                    <button onclick="playSegment('video2', 536)">536 seconds</button>
                </div>
                <video id="video2" width="600" controls>
                    <source src="video/Marty Music.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-asset-container">
                <div class="video-button-container">
                    <button onclick="playSegment('video3', 303)">297 seconds</button>
                    <button onclick="playSegment('video3', 306)">300 seconds</button>
                    <button onclick="playSegment('video3', 312)">306 seconds</button>
                </div>
                <video id="video3" width="600" controls>
                    <source src="video/Sped Spedding.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div id="overlay">
        <div id="dialog">
            <p>Which format do you want to download?</p>
            <button class="dialog-button confirm-button" onclick="handleResponse('jpg')">jpg</button>
            <button class="dialog-button cancel-button" onclick="handleResponse('raw')">raw</button>
        </div>
    </div>
   

    <script>
        let id_message = '';
        let inst_message = '';

        function reset(){
            document.getElementById('image-drums').style.display = 'none';
            document.getElementById('image-producer').style.display = 'none';
            document.getElementById('image-app').style.display = 'none';
            document.getElementById('video-drums').style.display = 'none';
        }

        function performSearch() {
            reset()

            var elements = document.getElementsByClassName('hiddenContent');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = 'block';
            }
        }

        function click_image(isReset) {
            if (isReset) {
                reset()
            }

            var query = document.getElementById('searchBox').value;
            if (query.includes("drum")) {
                document.getElementById('image-drums').style.display = 'block';
            }
            else if (query.includes("producer")) {
                document.getElementById('image-producer').style.display = 'block';
            }
            else if (query.includes("app")) {
                document.getElementById('image-app').style.display = 'block';
            }
            else {
                alert("Can't find the image that matches!")
            }
        }

        function click_video(isReset) {
            if (isReset) {
                reset()
            }
            var query = document.getElementById('searchBox').value;
            if (query.includes("chord")) {
                document.getElementById('video-drums').style.display = 'block';
            }
            else {
                alert("Can't find the video that matches!")
            }
        }

        function click_all() {
            reset()
            click_image(false)
            click_video(false)
        }

        function handleImageClick(inst, img_id) {
            inst_message = inst
            id_message = img_id

            showAlert(inst, img_id)
        }

        function showAlert(inst, img_id) {
            document.getElementById('overlay').style.display = 'flex';
        }

        function handleResponse(format) {
            var a = document.createElement('a');
            if (format == 'jpg'){
                var extension = '.jpg'
            }
            else {
                var extension = '.tif'
            }
            a.href = 'images/'+inst_message+'/'+format+'/'+id_message+extension;
            a.download = id_message+extension;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            document.getElementById('overlay').style.display = 'none';
        }

        function playSegment(video_id, startTime) {
            const video = document.getElementById(video_id);
            // const startTime = 10; // Start time in seconds
            // const endTime = 20;   // End time in seconds

            video.currentTime = startTime;
            video.play();

            // const checkEndTime = setInterval(() => {
            //     if (video.currentTime >= endTime) {
            //         video.pause();
            //         clearInterval(checkEndTime);
            //     }
            // }, 100);
        }


    </script>
</body>
</html>
